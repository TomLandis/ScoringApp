<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>ScoreKeeper!</title>

</head>

<body>

 <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
<div class="wrap">
<div class="raw">CRT: 1      <br>   Time: 19:50:00 (68949)</div>
<div id="sb">
  <div class="left">

    <h2>Itiki Strikers</h2>
    <button id="leftPlus" class="plus">+</button>
    <h1>19</h1>
    <button class="minus" id="leftMinus">-</button
    
  </div>
      </div>
 
  <div class="righty">
    
    <h2>SFindidt Slayers</h2>
    <button id="leftPlus2" class="plus">+</button>
    <h1>13</h1>
    <button class="minus" id="leftMinus2">-</button>

  </div>
</div>

<div class="raw">
  <button id="switch">Switch</button>
</div>
<div class="raw">
  <button class="lef set">Previous<br> Set</button>
  <button class="rig set">Next <br>Set</button>
</div>

<div class="raw">
  <button class="lef game">Previous<br> Game</button>
  <button class="rig game">Next <br>Game</button>
</div>
  </div>

</body>
 <script  src="js/index.js"></script>
  <script> 
  var lefP = document.getElementById('leftPlus');
var num;
lefP.addEventListener("click", function(){
  num = document.getElementById("lScore").innerHTML;
  num = parseInt(num);
  num++;
  
  document.getElementById("lScore").innerHTML = num;
  
  
});
var lefM = document.getElementById('leftMinus');
lefM.addEventListener("click", function(){
  num = document.getElementById("lScore").innerHTML;
  num = parseInt(num);
  num--;
  
  document.getElementById("lScore").innerHTML = num;
  
  
});

var rigP = document.getElementById('leftPlus2');
rigP.addEventListener("click", function(){
  num = document.getElementById("rScore").innerHTML;
  num = parseInt(num);
  num++;
  
  document.getElementById("rScore").innerHTML = num;
  
  
});

var rigM = document.getElementById('leftMinus2');
rigM.addEventListener("click", function(){
  num = document.getElementById("rScore").innerHTML;
  num = parseInt(num);
  num--;
  
  document.getElementById("rScore").innerHTML = num;
  
  
});
  </script>
  
</html>
